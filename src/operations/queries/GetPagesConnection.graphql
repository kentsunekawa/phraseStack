query GetPagesConnection($after: String, $first: Int) {
  pagesConnection(after: $after, first: $first) {
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      pageSize
      startCursor
    }
    aggregate {
      count
    }
    edges {
      cursor
      node {
        phrases {
          japanese
          phrase
          pronunciation
          id
        }
        description
        references
        title
        id
      }
    }
  }
}
